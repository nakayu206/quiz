<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コード問題</title>
    <link rel="stylesheet" type="text/css" href="css/codequiz.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>コード問題</h1>
            <p>半角英数字で入力してください</p>
        </div>
        <div id="quiz">
            <h2 id="question"></h2>
            <div class="area-contents">
                <div id="answer-container">
                    <textarea id="answer" placeholder="コードを入力"></textarea>
                </div>
                <div id="display"></div>
            </div>
        </div>
        <div class="butn">
            <div id="result"></div>
            <button id="submit">実行</button>
            <button id="next">次へ</button>
        </div>
    </div>
    <script src="js/codeQuizJs.js"></script>
</body>

</html>
